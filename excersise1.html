<!DOCTYPE html>
<html lang="en">
<head>
    <!-- NAMA: M. DIAN NURDIANSYAH -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 container vh-100 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-success mx-auto" data-bs-toggle="modal" data-bs-target="#nameModal" onclick="setFullName()">
            Tekan Disini!
        </button>
    
        <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Informasi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>First Name:</strong> <span id="firstName"></span></p>
                        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firstName = "Muhammad";
        const lastName = "Dian Nurdiansyah";
    
        function setFullName() {
            document.getElementById("firstName").textContent = firstName;
            document.getElementById("lastName").textContent = lastName;
            document.getElementById("fullName").textContent = firstName + " " + lastName;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
